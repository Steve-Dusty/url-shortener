<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #2a9d8f;">
    <nav class="navbar navbar-dark" style="background-color: #264653;">
        <div class="container-fluid">
          <a class="navbar-brand">URL Shortener</a>
        </div>
      </nav>
    <!-- The main content in here -->
    <div class="container">
        <div class="card mt-5 rounded-3" style="background-color: #f4a261">
            <div class="card-body text-center">
                <h2 class="card-title text-light">Shorten your URLs! Input and output.</h1>

                <h5 class="form-label text-light mt-4">Paste URL to shortened</h5>
                <form action="" method="POST">
                    <div class="mb-3 input-group">    
                        <input type="text" class="form-control" id="shortenInput" name="long" aria-describedby="shortenInput" placeholder="Long URL">
                        <button type="submit" class="btn btn-primary">Shorten!</button>
                    </div>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">{{ message }}</div>
                    {% endfor %}
                    </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
